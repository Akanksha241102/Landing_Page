<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Landing Page</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700|Roboto:400&display=swap" rel="stylesheet">
    <!-- Font Awesome for social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div class="container header-container">
        <div class="logo">
            <a href="#">MyBrand</a>
        </div>
        <input type="checkbox" id="nav-toggle" class="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label" aria-label="Toggle navigation">&#9776;</label>
        <nav aria-label="Main Navigation">
            <ul class="nav-list">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </div>
</header>

<section class="hero">
    <div class="container hero-container">
        <div class="hero-content">
            <h1>Welcome to MyBrand</h1>
            <p>Discover our amazing services and offerings. We provide top-notch solutions for your business needs.</p>
            <a href="#" class="btn">Get Started</a>
        </div>
        <div class="hero-image">
            <img src="https://c.tenor.com/YPUeq3N4h68AAAAC/tenor.gif" alt="Placeholder Hero Image"  width="498" height="250">
        </div>
    </div>
</section>

<footer>
    <div class="container footer-container">
        <p>&copy; 2025 MyBrand. All rights reserved.</p>
        <div class="social-links">
            <a href="https://www.facebook.com" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.x.com" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="https://www.linkedin.com" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </div>
</footer>

</body>
</html>
